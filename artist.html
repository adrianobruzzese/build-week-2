<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artist Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="artist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="artistImg">
        <div>
          <i class="bi bi-arrow-left-circle-fill text-dark ms-4 fs-1"></i>
        </div>
        <h1>Pinguini Tattici Nucleari</h1>
      </div>
    </header>
    <main class="spotifyBg">
      <div class="container">
        <div class="row">
          <div class="col-12 text-secondary mt-3">
            <p>00000000 ascoltatori mensili</p>
          </div>
          <div class="col-6 mb-5">
            <button class="btn btn-dark text-light">seguiti</button>
            <span
              ><i class="bi bi-three-dots-vertical text-light fs-2 ms-5"></i
            ></span>
          </div>
          <div class="col-6">
            <span
              ><i class="bi bi-arrow-left-right text-success fs-1"></i
            ></span>
            <span
              ><i class="bi bi-play-circle-fill text-success fs-1"></i
            ></span>
          </div>
          <div class="col-2">
            <div class="imgCircle"></div>
            <div class="heart"></div>
          </div>
          <div class="col-10 text-light ps-4">
            <p>
              <strong>Brani che ti piacciono</strong> <br />
              8 brani di pinguini tattici nucleari
            </p>
          </div>
          <h2 class="text-light mt-5">Popolari</h2>
          <div class="col-12 text-light">1</div>
          <div class="col-12 text-light">2</div>
          <div class="col-12 text-light">3</div>
          <div class="col-12 text-light">4</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-1">
                <div class="footerImg"></div>
              </div>
              <div class="col-6 text-light">nome della traccia</div>
              <div class="col-1">
                <i class="bi bi-music-player text-light ms-5"></i>
              </div>
              <div class="col-1">
                <i class="bi bi-heart text-light ms-5"></i>
              </div>
              <div class="col-1">
                <i class="bi bi-play-fill text-light ms-5"></i>
              </div>
            </div>
          </div>
          <div class="col-4 text-light">
            <i class="bi bi-house-door"></i>
            <p>home</p>
          </div>
          <div class="col-4 text-light">
            <i class="bi bi-search text-light"></i>
            <p>cerca</p>
          </div>
          <div class="col-4 text-light">
            <i class="bi bi-music-note-list text-light"></i>
            <p>La tua libreria</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
